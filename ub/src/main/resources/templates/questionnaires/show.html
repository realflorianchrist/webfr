<!DOCTYPE html>
<html th:replace="~{layout :: maincontent(~{::section})}">

<head>
    <title>flashcard show</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>

<body>
<section style="width: 60%; margin-left: 10em">
    <form th:object="${questionnaire}">
        <fieldset disabled>
            <div class="mb-3 row">
                <label class="col-md-2" for="title">Title:</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" th:field="*{title}" th:errorclass="fieldError" autofocus="true" />
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-md-2" for="description">Description:</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" th:field="*{description}" th:errorclass="fieldError" />
                </div>
            </div>
        </fieldset>
        <div class="mb-3 row row-cols-auto">
            <a class="btn btn-light" th:href="@{/questionnaires}">Close</a>
        </div>
    </form>
</section>
</body>

</html>
